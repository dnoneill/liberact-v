<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Annotation of IIIF Resources</title>

    <meta name="description" content="TRLN presentation on Annotation of IIIF Resources">
    <meta name="author" content="Niqui O'Neill">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="revealjs/dist/reset.css">
    <link rel="stylesheet" href="revealjs/dist/reveal.css">
    <link rel="stylesheet" href="revealjs/dist/theme/black.css" id="theme">
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="revealjs/plugin/highlight/monokai.css" id="highlight-theme">

    <script src="https://ncsu-libraries.github.io/annona/dist/annona.js"></script>
    <link rel="stylesheet" type="text/css" href="https://ncsu-libraries.github.io/annona/dist/annona.css">

    <script src="lib/js/html5shiv.js"></script>

  <body>

    <div class="reveal">
    <script src="revealjs/dist/reveal.js"></script>
    <script src="revealjs/plugin/notes/notes.js"></script>
    <script src="revealjs/plugin/markdown/markdown.js"></script>
    <script src="revealjs/plugin/highlight/highlight.js"></script>
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        {{content}}

      </div>

    </div>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        center: false,
        hash: true,
        width: "100%",
        height: "100%",
        transition: 'slide', // none/fade/slide/convex/concave/zoom
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>

  </body>
